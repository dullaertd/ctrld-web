<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTRLD | Site Reliability Engineering</title>
<meta name="description" content="CTRLD BV — Site Reliability Engineering consultancy based in Belgium. 16+ years of infrastructure expertise.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0D1117;
    --bg-secondary: #161B22;
    --text-primary: #F0F6FC;
    --text-secondary: #8B949E;
    --text-muted: #484F58;
    --accent: #F59E0B;
    --accent-dim: rgba(245, 158, 11, 0.15);
    --border: rgba(240, 246, 252, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 16px;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }

  /* Subtle grid background */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
      linear-gradient(rgba(240, 246, 252, 0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(240, 246, 252, 0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  /* Gradient glow */
  .glow {
    position: fixed;
    top: -30%;
    left: 50%;
    transform: translateX(-50%);
    width: 800px;
    height: 600px;
    background: radial-gradient(ellipse, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    position: relative;
    z-index: 1;
  }

  .container {
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  /* Logo */
  .logo {
    margin-bottom: 48px;
  }

  .logo svg,
  .logo img {
    width: 280px;
    max-width: 100%;
    height: auto;
  }

  /* Tagline */
  .tagline {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.125rem;
    font-weight: 400;
    color: var(--text-secondary);
    margin-bottom: 16px;
    letter-spacing: -0.01em;
  }

  .tagline .highlight {
    color: var(--accent);
  }

  .subtitle {
    font-size: 0.9375rem;
    color: var(--text-muted);
    margin-bottom: 56px;
  }

  /* Divider */
  .divider {
    width: 60px;
    height: 2px;
    background: var(--accent);
    margin: 0 auto 56px;
    opacity: 0.4;
  }

  /* Contact section */
  .contact {
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
  }

  .contact-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9375rem;
    color: var(--text-secondary);
    text-decoration: none;
    padding: 12px 24px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--bg-secondary);
    transition: all 0.2s ease;
    min-width: 260px;
    justify-content: center;
  }

  .contact-link:hover {
    border-color: var(--accent);
    color: var(--text-primary);
    background: var(--accent-dim);
  }

  .contact-link svg {
    width: 18px;
    height: 18px;
    opacity: 0.7;
  }

  .contact-link:hover svg {
    opacity: 1;
  }

  /* Primary CTA */
  .contact-link.primary {
    background: var(--accent);
    border-color: var(--accent);
    color: var(--bg-primary);
    font-weight: 500;
  }

  .contact-link.primary:hover {
    background: #D97706;
    border-color: #D97706;
  }

  .contact-link.primary svg {
    opacity: 1;
  }

  /* Footer */
  footer {
    padding: 24px;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .footer-text {
    font-size: 0.8125rem;
    color: var(--text-muted);
  }

  .footer-text a {
    color: var(--text-secondary);
    text-decoration: none;
  }

  .footer-text a:hover {
    color: var(--accent);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .logo svg,
    .logo img {
      width: 220px;
    }

    .tagline {
      font-size: 1rem;
    }

    .contact-link {
      min-width: 100%;
    }
  }

  /* Subtle animation on load */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo { animation: fadeIn 0.6s ease-out; }
  .tagline { animation: fadeIn 0.6s ease-out 0.1s both; }
  .subtitle { animation: fadeIn 0.6s ease-out 0.15s both; }
  .divider { animation: fadeIn 0.6s ease-out 0.2s both; }
  .contact { animation: fadeIn 0.6s ease-out 0.25s both; }
</style>
</head>
<body>

<div class="glow"></div>

<main>

    </div>

    <!-- Tagline -->
    <p class="tagline">
      Site Reliability Engineering<span class="highlight">;</span>
    </p>
    <p class="subtitle">
      Infrastructure consulting · Belgium

    <!-- Contact -->
    <div class="contact">
      <a href="mailto:davy@ctrld.be" class="contact-link primary">

        </svg>
        davy@ctrld.be

          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

        LinkedIn
      </a>
    </div>

  </div>
</main>

<footer>
  <p class="footer-text">
    CTRLD BV · <a href="https://kbodata.be" target="_blank">BE 0759.975.910</a> · Zele, Belgium
  </p>
</footer>

</body>
</html>
